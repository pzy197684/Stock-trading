<!DOCTYPE html>
<html>
<head>
    <title>账号API测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        button { padding: 10px 20px; margin: 5px; }
        .result { margin-top: 10px; padding: 10px; background: #f5f5f5; }
        .error { background: #ffe6e6; color: red; }
        .success { background: #e6ffe6; color: green; }
    </style>
</head>
<body>
    <h1>账号API测试页面</h1>
    
    <div class="test-section">
        <h3>测试不同平台的账号API</h3>
        <button onclick="testAccounts('binance')">测试 Binance 账号</button>
        <button onclick="testAccounts('coinw')">测试 CoinW 账号</button>
        <button onclick="testAccounts('okx')">测试 OKX 账号</button>
        <button onclick="testAllAccounts()">测试所有账号</button>
        <div id="result1" class="result"></div>
    </div>

    <script>
        async function testAccounts(platform) {
            const resultDiv = document.getElementById('result1');
            resultDiv.innerHTML = `正在测试 ${platform} 平台的账号...`;
            
            try {
                console.log(`🧪 Testing accounts for platform: ${platform}`);
                const response = await fetch(`http://localhost:8001/api/accounts/${platform}`);
                
                console.log(`🧪 Response status: ${response.status}`);
                
                if (response.ok) {
                    const accounts = await response.json();
                    console.log(`🧪 Accounts received:`, accounts);
                    
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h4>✅ ${platform.toUpperCase()} 账号列表 (${accounts.length} 个)</h4>
                        <pre>${JSON.stringify(accounts, null, 2)}</pre>
                    `;
                } else {
                    const errorText = await response.text();
                    console.error(`🧪 Error response:`, errorText);
                    
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h4>❌ ${platform.toUpperCase()} 请求失败</h4>
                        <p>状态码: ${response.status}</p>
                        <p>错误信息: ${errorText}</p>
                    `;
                }
            } catch (error) {
                console.error(`🧪 Network error:`, error);
                
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h4>❌ 网络错误</h4>
                    <p>${error.message}</p>
                `;
            }
        }

        async function testAllAccounts() {
            const resultDiv = document.getElementById('result1');
            resultDiv.innerHTML = '正在测试所有平台...';
            
            const platforms = ['binance', 'coinw', 'okx'];
            let allResults = '<h4>所有平台测试结果:</h4>';
            
            for (const platform of platforms) {
                try {
                    const response = await fetch(`http://localhost:8001/api/accounts/${platform}`);
                    const accounts = await response.json();
                    
                    allResults += `
                        <div style="margin: 10px 0; padding: 10px; border: 1px solid #ddd;">
                            <strong>${platform.toUpperCase()}</strong>: ${accounts.length} 个账号
                            <br><small>${JSON.stringify(accounts.map(a => a.id), null, 2)}</small>
                        </div>
                    `;
                } catch (error) {
                    allResults += `
                        <div style="margin: 10px 0; padding: 10px; border: 1px solid #f00;">
                            <strong>${platform.toUpperCase()}</strong>: 错误 - ${error.message}
                        </div>
                    `;
                }
            }
            
            resultDiv.className = 'result';
            resultDiv.innerHTML = allResults;
        }

        // 页面加载时自动测试
        window.onload = function() {
            console.log('🧪 测试页面已加载，开始自动测试...');
            testAllAccounts();
        };
    </script>
</body>
</html>
