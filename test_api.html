<!DOCTYPE html>
<html>
<head>
    <title>Account API Test</title>
</head>
<body>
    <h1>Account API Test</h1>
    <button onclick="testPlatforms()">Test Platforms</button>
    <button onclick="testAccounts()">Test Accounts (Binance)</button>
    
    <div id="result"></div>

    <script>
        async function testPlatforms() {
            try {
                const response = await fetch('http://localhost:8001/api/platforms/available');
                const data = await response.json();
                document.getElementById('result').innerHTML = '<h3>Platforms:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = '<h3>Error:</h3><pre>' + error.message + '</pre>';
            }
        }

        async function testAccounts() {
            try {
                const response = await fetch('http://localhost:8001/api/accounts/available?platform=binance');
                const data = await response.json();
                document.getElementById('result').innerHTML = '<h3>Accounts:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
                console.log('Accounts data:', data);
                console.log('Accounts array length:', data.accounts ? data.accounts.length : 0);
            } catch (error) {
                document.getElementById('result').innerHTML = '<h3>Error:</h3><pre>' + error.message + '</pre>';
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
