<!DOCTYPE html>
<html>
<head>
    <title>WebSocket日志连接测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .connected { background-color: #d4edda; color: #155724; }
        .disconnected { background-color: #f8d7da; color: #721c24; }
        .connecting { background-color: #fff3cd; color: #856404; }
        #logs { border: 1px solid #ccc; height: 300px; overflow-y: auto; padding: 10px; margin: 10px 0; }
        .log-entry { margin: 5px 0; padding: 5px; border-left: 3px solid #007bff; background: #f8f9fa; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>WebSocket日志连接测试</h1>
    
    <div id="status" class="status disconnected">
        状态：未连接
    </div>
    
    <div>
        <button onclick="connect()">连接</button>
        <button onclick="disconnect()">断开连接</button>
        <button onclick="testLogs()">测试日志推送</button>
        <button onclick="clearLogs()">清空日志</button>
    </div>
    
    <div>
        <strong>连接信息:</strong>
        <div>WebSocket地址: ws://localhost:8001/ws/logs</div>
        <div>消息计数: <span id="messageCount">0</span></div>
        <div>最后消息时间: <span id="lastMessage">无</span></div>
    </div>
    
    <div id="logs"></div>
    
    <script>
        let ws = null;
        let messageCount = 0;
        
        function updateStatus(status, className) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = '状态：' + status;
            statusDiv.className = 'status ' + className;
        }
        
        function addLog(message, type = 'info') {
            const logs = document.getElementById('logs');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.innerHTML = `<strong>[${new Date().toLocaleTimeString()}]</strong> ${message}`;
            logs.appendChild(entry);
            logs.scrollTop = logs.scrollHeight;
        }
        
        function connect() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                addLog('已经连接，无需重复连接');
                return;
            }
            
            updateStatus('连接中...', 'connecting');
            addLog('尝试连接到 ws://localhost:8001/ws/logs');
            
            ws = new WebSocket('ws://localhost:8001/ws/logs');
            
            ws.onopen = function() {
                updateStatus('已连接', 'connected');
                addLog('✅ WebSocket连接成功！');
            };
            
            ws.onmessage = function(event) {
                messageCount++;
                document.getElementById('messageCount').textContent = messageCount;
                document.getElementById('lastMessage').textContent = new Date().toLocaleTimeString();
                
                try {
                    const data = JSON.parse(event.data);
                    if (data.type === 'log' && data.data) {
                        addLog(`📝 [${data.data.level}] ${data.data.message}`);
                    } else if (data.type === 'connection') {
                        addLog(`🔌 ${data.message}`);
                    } else {
                        addLog(`📨 收到消息: ${event.data}`);
                    }
                } catch (e) {
                    addLog(`📨 收到消息: ${event.data}`);
                }
            };
            
            ws.onerror = function(error) {
                updateStatus('连接错误', 'disconnected');
                addLog('❌ WebSocket连接错误');
            };
            
            ws.onclose = function(event) {
                updateStatus('连接已关闭', 'disconnected');
                addLog(`⚠️ WebSocket连接关闭 (代码: ${event.code})`);
            };
        }
        
        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
                updateStatus('已断开连接', 'disconnected');
                addLog('🔌 主动断开WebSocket连接');
            }
        }
        
        async function testLogs() {
            try {
                addLog('🧪 发送日志测试请求...');
                const response = await fetch('http://localhost:8001/api/logs/websocket/test', {
                    method: 'POST'
                });
                const result = await response.json();
                if (result.success) {
                    addLog(`✅ 日志测试成功: ${result.message}`);
                } else {
                    addLog(`❌ 日志测试失败: ${result.message}`);
                }
            } catch (error) {
                addLog(`❌ 测试请求失败: ${error}`);
            }
        }
        
        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
            messageCount = 0;
            document.getElementById('messageCount').textContent = '0';
            document.getElementById('lastMessage').textContent = '无';
        }
        
        // 页面加载时自动连接
        window.onload = function() {
            addLog('页面已加载，点击"连接"按钮开始测试');
        };
    </script>
</body>
</html>
