<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>账号API测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        button { padding: 10px 20px; margin: 10px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .results { margin-top: 20px; padding: 20px; background: #f8f9fa; border-radius: 4px; }
        .account { margin: 10px 0; padding: 10px; background: white; border-radius: 4px; border-left: 4px solid #007bff; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <div class="container">
        <h1>账号API测试</h1>
        
        <div>
            <button onclick="testAllAccounts()">获取所有账号</button>
            <button onclick="testBinanceAccounts()">获取币安账号</button>
            <button onclick="testCoinwAccounts()">获取CoinW账号</button>
        </div>
        
        <div id="results" class="results"></div>
    </div>

    <script>
        const resultsDiv = document.getElementById('results');

        function showLoading() {
            resultsDiv.innerHTML = '<p>加载中...</p>';
        }

        function showError(message) {
            resultsDiv.innerHTML = `<p class="error">错误: ${message}</p>`;
        }

        function showResults(title, accounts) {
            let html = `<h3 class="success">${title}</h3>`;
            html += `<p>找到 ${accounts.length} 个账号</p>`;
            
            if (accounts.length > 0) {
                accounts.forEach(account => {
                    html += `
                        <div class="account">
                            <strong>账号ID:</strong> ${account.id}<br>
                            <strong>显示名称:</strong> ${account.name}<br>
                            <strong>平台:</strong> ${account.platform}<br>
                            <strong>状态:</strong> ${account.status}
                        </div>
                    `;
                });
            } else {
                html += '<p class="error">没有找到账号</p>';
            }
            
            resultsDiv.innerHTML = html;
        }

        async function fetchAccounts(url, title) {
            showLoading();
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                const data = await response.json();
                console.log('API Response:', data);
                showResults(title, data.accounts || []);
            } catch (error) {
                console.error('Fetch error:', error);
                showError(error.message);
            }
        }

        function testAllAccounts() {
            fetchAccounts('http://localhost:8001/api/accounts/available', '所有账号');
        }

        function testBinanceAccounts() {
            fetchAccounts('http://localhost:8001/api/accounts/available?platform=binance', '币安账号');
        }

        function testCoinwAccounts() {
            fetchAccounts('http://localhost:8001/api/accounts/available?platform=coinw', 'CoinW账号');
        }

        // 页面加载时自动测试
        window.onload = function() {
            console.log('页面加载完成，开始测试API...');
            testAllAccounts();
        };
    </script>
</body>
</html>
